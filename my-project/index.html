<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="javascript" href="script.js" />
</head>
<body>
    <header>
        <h1>Movie Explorer</h1>
    </header>
    <nav id="subheader">
        <input type="text" id="search" placeholder="Search for a movie...">
        <div class="dropdown">
            <button class="drop_btn">Sort By  <i class="arrow down"></i></button>
            <div class="dropdown-content">
                <a href="#" class="active">Sort By <i class="fas fa-check"></i></a>
                <a href="#">Release Date (Asc)</a>
                <a href="#">Release Date (Desc)</a>
                <a href="#">Rating (Asc)</a>
                <a href="#">Rating (Desc)</a>
            </div>
        </div>
    </nav>
    <div class="movie-container">
        <div class="movie-gallery"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
